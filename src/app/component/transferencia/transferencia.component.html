<form style= "width: 500px; margin: 0 auto; padding-top:30px;" #transferForm="ngForm" (ngSubmit)="realizarTransferencia(transferForm)">

    <label form="hash">Hash de Origem</label>
    <input type="text" name="hash" [(ngModel)]="transferencia.hash" required>

    <button class="btn waves-effect waves-light">Enviar
